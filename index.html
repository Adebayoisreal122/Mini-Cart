<html lang="en">
<head>

<body>
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-5 mt-2 p-3">
        <h1 class="text-center text-decoration-underline my-3">My Cart</h1>
        <div id="show" class="text-center text-danger my-2"></div>
        <input type="text"  id="item" class="form-control shadow-none form-control-sm my-2">
        <button class="w-100 btn btn-outline-warning my-2 btn-sm" onclick="Add()">Submit</button>
    </div>

    </div>

    <div class="container-fluid mx-auto col-lg-7 col-10 my-4 shadow-sm p-3">

        <button class="btn btn-warning my-2 mx-2 btn-sm" onclick="delFirst()">Delete First</button>
        <button class="btn btn-warning my-2 mx-2 btn-sm" onclick="delLast()">Delete Last</button>
        <button class="btn btn-warning my-2 mx-2 btn-sm" onclick="delAny()">Delete Any</button>
        <button class="btn btn-warning my-2 mx-2 btn-sm" onclick="Edit()">Edit</button>
        <button class="btn btn-warning my-2 mx-2 btn-sm" onclick="delAll()">Delete All</button>

    </div>
